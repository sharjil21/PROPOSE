<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      animation: fadeIn 3s;
    }

    .button-container {
      display: flex;
      gap: 20px;
      animation: fadeIn 4s;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff4b47;
      transform: scale(1.1);
    }

    #noButton {
      position: absolute;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      position: absolute;
      animation: float 4s infinite;
      clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="hearts"></div>
  <h1>Will You Be MY GirlFriend?</h1>
  <p>You are my everything, and I can't wait to spend forever with you.</p>
  <div class="button-container">
    <button id="yesButton">Yes üíç</button>
    <button id="noButton">No üôà</button>
  </div>

  <script>
    // Floating hearts animation
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);

    // Button click events
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    yesButton.addEventListener('click', () => {
      alert('You said YES! ‚ù§Ô∏è I love you forever!');
    });

    noButton.addEventListener('mouseenter', () => {
      // Move the "No" button to a random location
      noButton.style.top = Math.random() * 80 + 'vh';
      noButton.style.left = Math.random() * 80 + 'vw';
    });
  </script>
</body>
</html>
